{% extends 'mydrive/base.html' %}

{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
      <h2 style="margin-left: 1cm;">Register</h2>
  </div>
  <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">New User</legend>
           
            {{ user_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post</button>
        </div>

    </form>
    
</div>

{% endblock content %}
