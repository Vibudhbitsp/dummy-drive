{% extends "mydrive/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class = "File-List">
        <h1>Welcome to My Drive</h1><br>
        
        {% for post in file %}
        <h2>{{post.title}}</h2>
        <a href="{{post.file.url}}" download="{{post.file.url}}" button class="btn btn-outline-info" >Download</a>
        {% endfor %}
    
    </div>
{% endblock content %}
